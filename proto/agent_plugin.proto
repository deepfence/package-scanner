syntax = "proto3";

package agent_plugin;
option go_package = "github.com/deepfence/agent-plugin-grpc/proto";

import "common.proto";

service AgentPlugin {
    rpc GetName    (common.Empty) returns (Name);
    rpc GetUID     (common.Empty) returns (Uid);
}

message Name {
    string str = 1;
}

message Uid {
    string str = 1;
}
